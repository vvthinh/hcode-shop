<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
  {{#each collections.blog}}
  <url>
    <loc>{{../site.url}}/{{{this.path}}}</loc>
    <lastmod>{{formatDate this.date}}</lastmod>
  </url>
  {{/each}}
  <url>
    <loc>{{site.url}}/</loc>
    <lastmod>{{formatDate "now"}}</lastmod>
  </url>
  <url>
    <loc>{{site.url}}/blog/</loc>
    <lastmod>{{formatDate "now"}}</lastmod>
  </url>
</urlset>
